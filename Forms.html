    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">"I agree to evrything" </label>
        <p>

            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="LOLOL">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m ">
        </p>
        <p>
            <label for="meal">Please selct a entreee</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_label" id="cheese" step="7" min="1" max="100" value="75">
        </p>
        <p>
            <label for="requests">Any special request? </label>
            <br>
            <textarea name="requests" id="requests?" cols="10" rows="10" placeholder="type something here:"></textarea>
        </p>
